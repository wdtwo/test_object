<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="GaryWang">
	<meta name='renderer' content='webkit'>
	<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title></title>
	<link href="css/basic.css" rel="stylesheet" type="text/css" />
	<script>
        function autoScale(){
            var winW = document.documentElement.clientWidth;
            return Math.min (1,Math.min(winW / 750));
        }
        document.documentElement.style.cssText = 'font-size:'+(100 * autoScale())+'px';
        //1rem = 100px
	</script>
	
</head>
<body>
	<div class="wrap"></div>
	
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		let imgList = ["1.png","2.png","3.png","4.png","5.png"];
		let i = 0 //当前加载进度的索引
		function loadingImg(){
			//当前进度
			let proess = i / imgList.length
			console.log(`${parseInt(proess*100)}%`);
			//图片加载
			let img = new Image();
			img.src = `./images/${imgList[i]}`;
			if(i < imgList.length){
				i++;
				img.onload = function(){
					loadingImg()
				}
			}else{
				console.log("加载完成")
			}
		}
		loadingImg()



	</script>
</body>
</html>
