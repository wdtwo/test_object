<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="GaryWang">
	<meta name='renderer' content='webkit'>
	<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title></title>
	<link href="css/basic.css" rel="stylesheet" type="text/css" />
	<script>
        function autoScale(){
            var winW = document.documentElement.clientWidth;
            return Math.min (1,Math.min(winW / 750));
        }
        document.documentElement.style.cssText = 'font-size:'+(100 * autoScale())+'px';
        //1rem = 100px
	</script>
</head>
<body>
	<div class="wrap">
	<div class="success current">
		<div class="box flex flex-column re">
			<i class="close"></i>
			<div class="svg">
				<svg class="done" xmlns="https://www.w3.org/2000/svg" viewBox="0 0 52 52">
					<path class="check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
				</svg>
			</div>
			<div class="m-t-70 f36 f-w-b c-555 txt">提交成功!</div>
			<div class="m-t-20 f22 c-bbb p-0-50 t-c txt">
				集团客服将在24小时内与您电话沟通，请保持电话畅通。
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		$('.svg').css({
			'transform':`scale(${autoScale()*3})`,
			//'transform-origin':'top center'
		})
		//关闭提示窗
		$('.close').click(function(){
			$('.success').removeClass('current')
		})
		//打开提示窗
		$('button').click(function(){
			$('.success').addClass('current')
		})
	</script>
</body>
</html>
