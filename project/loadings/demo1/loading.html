    <script>
        

        var move1 = document.querySelectorAll('.img1')[0]
        function init(){
            for(let i = 1;i < 16;i++){
                settings(i,(i-1)*1000)
            }

        }
        function settings(i,time){
            var ele = document.querySelectorAll('.img'+i)[0]
            setTimeout(function(){
                //console.log(i,ele);
                if(!ele){
                    return false;
                }
                ele.setAttribute('class',"active")
                setTimeout(function(){
                    ele.setAttribute('class',"img"+i)
                },1010)
            },time)
        }
        setInterval(function(){
            init()
        },1742)
        let index = 0;
        let text = document.querySelectorAll('li')
        function gundong(){
            setTimeout(function(){
                index++;
                if(index>= text.length){
                    setTimeout(function(){
                        document.querySelectorAll('.loading')[0].className = "loading"
                        index = 0
                        for(ele of text){
                            ele.setAttribute('style',`transform:translateY(0px);`)
                        }
                    },2000)
                    return false;
                }
                for(ele of text){
                    ele.setAttribute('style',`transform:translateY(${-index*30}px);`)
                }
                gundong()
            },900)
        }

        document.querySelectorAll('#show')[0].addEventListener('click',function(){
            gundong()
            document.querySelectorAll('.loading')[0].className = "loading show"
        })
