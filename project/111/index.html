	<script type="text/javascript">

        // 轮播图2
        let swiperObj2 = {
            autoplay : {
                delay:3000
            },
            loop:true,
            speed:1000,
            // allowTouchMove: false, // 禁止手动拖动
            on: {
                slideChangeTransitionEnd: function(){
                    $(".swiper-menu li").eq(this.realIndex).addClass('curr').siblings().removeClass("curr")
                }
            }
        }
        var mySwiper4 = new Swiper('#swiper4',swiperObj2)
        let t2 = ""
        $(".swiper-menu li").on('click',function(){
            mySwiper4.slideToLoop($(this).index(), 1000, false);
            $(this).addClass('curr').siblings().removeClass('curr')
            // 停止后等三秒钟再启动自动运行
            t2 = setTimeout(()=>{
            mySwiper4.autoplay.start();
            },3000)
        })
        // 视频
        var video = document.getElementsByTagName('video')[0];
        console.log(Plyr);
        new Plyr(video, {
            captions: {active: true, update: true}
        });
	</script>
