<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>设置/获取地图级别</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    .info {
        z-index: 999;
        width: auto;
        min-width: 22rem;
        padding: .75rem 1.25rem;
        margin-left: 1.25rem;
        position: fixed;
        top: 1rem;
        background-color: rgba(265, 265, 265, 0.9);
        border-radius: .25rem;
        font-size: 14px;
        color: #666;
        box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.3);
    }
    #zoominput {
        height: 24px;
        width: 80px;
        padding-left: 8px;
    }
    #change-btn {
        height: 30px;
        background: #5679ea;
        border: 0;
        padding: 0 10px 0 10px;
        margin: 10px 8px 0 0;
        cursor: pointer;
        border-radius: 2px;
        color: #fff;
        font-size: 14px;
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=SSOfkPLPLzqB4jHHUHnrO5d8"></script>
</head>
<body>
    <div class = "info">
        <div>改变地图级别:</div>
        <input id="zoominput" type="number" step="1" min="4" max="20" value="10")>
        <button id="change-btn" onclick="setNewZoom()">设置级别</button>
        <button id="change-btn" onclick="map.zoomIn()">放大一级</button>
        <button id="change-btn" onclick="map.zoomOut()">缩小一级</button>
        <button id="change-btn" onclick="getMapZoom()">获取当前级别</button>
    </div>
    <div id="container"></div>
</body>
</html>
<script>
var map = new BMapGL.Map('container');
map.centerAndZoom(new BMapGL.Point(116.514, 39.915), 10);
map.enableScrollWheelZoom(true);
function setNewZoom() {
    var zoom = document.getElementById('zoominput').value;
    map.setZoom(zoom);
}
function getMapZoom() {
    alert(map.getZoom());
}
</script>
