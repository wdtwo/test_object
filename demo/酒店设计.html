	<script type="text/javascript">
        function autoScale(){
            var winW = document.documentElement.clientWidth-15;
			let scale = 1;
			if(winW < 1910 && winW >= 1248){ // 1440
				scale = Math.min(1,Math.min(winW / 1920));
			}else if(winW >= 1910){
				scale = 1;
			}else{
				// scale = 0.65;
				scale = 0.65;
			}
            return scale
        }
		window.onresize = function(){
			document.documentElement.style.cssText = 'font-size:'+(1 * autoScale())+'px';
		}
		document.documentElement.style.cssText = 'font-size:'+(1 * autoScale())+'px';
        //1rem = 100px
	</script>

	<script type="text/javascript">
        let swiper1 = new Swiper(`#swiper1`, {
			loop         : true,
			speed        : 800,
			autoplay : {
				delay : 3000
			},
			lazy         : {loadPrevNext: true},
		})
        $('.design-banner .swiper-prev').click(function(){
			swiper1.slidePrev();
		})
		$('.design-banner .swiper-next').click(function(){
			swiper1.slideNext();
		})
		let swiper2 = new Swiper(`#swiper2`, {
			loop         : true,
			speed        : 800,
			autoplay : {
				delay : 3000
			},
			lazy         : {loadPrevNext: true},
		})
		$('.design-swiper2 .swiper-prev').click(function(){
			swiper2.slidePrev();
		})
		$('.design-swiper2 .swiper-next').click(function(){
			swiper2.slideNext();
		})
		let swiper3 = new Swiper(`#swiper3`, {
			loop         : true,
			speed        : 800,
			autoplay : {
				delay : 3000
			},
			lazy         : {loadPrevNext: true},
		})
		$('.design-swiper3 .swiper-prev').click(function(){
			swiper3.slidePrev();
		})
		$('.design-swiper3 .swiper-next').click(function(){
			swiper3.slideNext();
		})
		let swiper4 = new Swiper(`#swiper4`, {
			speed        : 800,
			autoplay : {
				delay : 3000
			},
			lazy         : {loadPrevNext: true},
			on: {
				slideChangeTransitionStart: function(){
					$('.swiper-indic li').eq(this.activeIndex).addClass('active').siblings().removeClass('active')
				},
			},
		})
		$('.design-swiper4 .swiper-prev').click(function(){
			swiper4.slidePrev();
		})
		$('.design-swiper4 .swiper-next').click(function(){
			swiper4.slideNext();
		})
		$('.swiper-indic li').click(function(){
			let t = $(this)
			if(!t.hasClass('active')){
				t.addClass('active').siblings().removeClass('active')
				let i = t.index()
				swiper4.slideTo(i, 800);
			}
		})
	</script>
