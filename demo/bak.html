	<script type="text/javascript">
        function autoScale(){
            var winW = document.documentElement.clientWidth;
			let scale = 1;
			if(winW <= 1920 && winW >= 1440){
				scale = Math.min(1,Math.min(winW / 1920)).toFixed(2);
			}else if(winW > 1920){
				scale = 1;
			}else{
				scale = 0.65;
			}
            return scale
        }
		window.onresize = function(){
			document.documentElement.style.cssText = 'font-size:'+(1 * autoScale())+'px';
		}
		document.documentElement.style.cssText = 'font-size:'+(1 * autoScale())+'px';
        //1rem = 100px
	</script>
