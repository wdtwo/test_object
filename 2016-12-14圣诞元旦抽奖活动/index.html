<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="GaryWang">
	<meta name='renderer' content='webkit'>
	<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title>圣诞开抢</title>
	<link href="css/basic.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrap box-center pos-re">
		<style>
			.sm {
				width:15px;
				font-size:10px;
				text-align:center;
				color:#000;
				background:#dedfe0;
				border-radius:5px 0 0 5px;
				right:0;top:150px;
				padding:5px 3px;
			}
		</style>
		<div class="pos-ab sm">
			该活动与苹果公司无关
		</div>


		<!--雪花容器-->
		<div class="snow">
		</div>
		<div class="header box-center pos-re"></div>
		<!--领取页面-->
		<div class="lq">
			<div class="model-1 ico pos-ab"></div>
			
			<!--圣诞特供-->
			<div class="model-2 ico pos-ab model-2-1"></div>
			<!--休息-->
			<div class="model-2 ico pos-ab model-2-2"></div>
			<!--元旦特供-->
			<div class="model-2 ico pos-ab model-2-3"></div>
			
			<div class="input_tel submit pos-ab">
				<input type="tel" placeholder="请输入手机号" maxlength="11" />
				<input type="button" value="领取优惠券" />
			</div>
			<div class="infor pos-ab">
				<h1>活动规则</h1>
				<p>
					1.活动分两个时间段，圣诞特供为2016年12月24日至2016年12月25日、元旦特供为2016年12月31日至2017年1月2日。<br />
					2.优惠券在1小时内自动发送到输入的手机号对应账户上。
				</p>
				<hr />
				<div class="js">
					最终解释权归青岛尚美生活集团有限公司所有。
				</div>
			</div>
		</div>
		<!--弹出层-->
		<div class="dialog">
			
			<!--不是会员提示-->
			<div class="dialog_b dia_novip box-center">
				<div class="pos-re">
					<div class="maozi ico pos-ab"></div>
					<div class="close ico pos-ab"></div>
				</div>
				<div class="sorry ico"></div>
				<div class="input_btn ico box-center">
					前往注册
				</div>
			</div>
			
			<!--今天已经领取过了-->
			<div class="dialog_b dia_over box-center">
				<div class="pos-re">
					<div class="maozi ico pos-ab"></div>
					<div class="close ico pos-ab"></div>
				</div>
				<div class="over ico"></div>
			</div>
			
			<!--注册-->
			<div class="dia_reg dialog_b box-center">
				<div class="pos-re">
					<div class="maozi ico pos-ab"></div>
					<div class="close ico pos-ab"></div>
				</div>
				<div class="register ico">
				</div>
				<div class="register_table box-center">
					<table>
						<tr>
							<td>您的姓名：</td>
							<td>
								<input type="text" placeholder="请输入姓名" />
							</td>
						</tr>
						<tr>
							<td>您的电话：</td>
							<td>
								<input type="tel" placeholder="请输入电话" />
							</td>
						</tr>
						<tr>
							<td>输入密码：</td>
							<td>
								<input type="password" placeholder="请输入密码" />
							</td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td>
								<input type="password" placeholder="请确认密码" />
							</td>
						</tr>
					</table>
					<dl>
						<dt>提示：</dt>
						<dd>
							密码需要填写6-20位字符，可由英文字母、数字和符号组成，不能含空格。
						</dd>
					</dl>
				</div>
				<div class="input_btn ico box-center">
					注          册
				</div>
			</div>
		</div>
		<!--领取成功-->
		<div class="lqcg">
			<div class="lqcg_1 ico"></div>
			<div class="lqcg_2 ico"></div>
			<div class="submit">
				<input type="button" value="去预定" />
			</div>
		</div>
		<div class="footer box-center pos-ab"></div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/fastclick.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
