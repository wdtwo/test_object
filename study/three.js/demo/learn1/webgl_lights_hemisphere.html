<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - hemisphere light</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html,body {
				margin: 0;
				padding:0;
			}
			#info {
				position: absolute;
				left:50%;
				top:10px;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<button id="hemisphereButton">切换半球光</button>
			<button id="directionalButton">切换平行光</button>
		</div>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./src/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import Stats from './src/stats.module.js'
			import {GLTFLoader} from './src/GLTFLoader.js'
			import {OrbitControls} from './src/OrbitControls.js'
			
			let stats;
			stats = new Stats();
			container.appendChild( stats.dom );

			let camera, scene, renderer;
			let mixers = null;
			var aaa;
			const clock = new THREE.Clock();

			init();

			function init() {

				const container = document.getElementById( 'container' );
				//透视相机
				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 0, 250 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color().setHSL( 0.6, 0, 1 );
				//雾 线性雾
				scene.fog = new THREE.Fog( scene.background, 1, 5000 );

				// 半球光
				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene.add( hemiLight );
				//光线辅助线
				const hemiLightHelper = new THREE.HemisphereLightHelper( hemiLight, 10 );
				scene.add( hemiLightHelper );
				//平行光
				const dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( - 1, 1.75, 1 );
				dirLight.position.multiplyScalar( 30 );
				scene.add( dirLight );
				//平行光辅助线
				const dirLightHelper = new THREE.DirectionalLightHelper( dirLight, 10 );
				scene.add( dirLightHelper );

				//添加3D坐标系
				const axes = new THREE.AxesHelper(300)
				scene.add(axes)
				dirLight.castShadow = true;//动态阴影
				dirLight.shadow.mapSize.width = 2048;//阴影清晰度
				dirLight.shadow.mapSize.height = 2048;//阴影清晰度

				const d = 50;
				dirLight.shadow.camera.left = -d;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = - d;

				dirLight.shadow.camera.far = 3500;
				dirLight.shadow.bias = - 0.0001;

				// 几何体
				const groundGeo = new THREE.PlaneGeometry( 10000, 10000 );//地面
				const groundMat = new THREE.MeshLambertMaterial( { color: 0xffffff } );//材质
				groundMat.color.setHSL( 0.095, 1, 0.75 );
				//创建网格模型
				const ground = new THREE.Mesh( groundGeo, groundMat );
				ground.position.y = - 33;
				ground.rotation.x = - Math.PI / 2;
				ground.receiveShadow = true;//网格模型接收阴影
				scene.add( ground );

				// 天空模型
				const vertexShader = `
				varying vec3 vWorldPosition;
				void main() {
					vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
					vWorldPosition = worldPosition.xyz;
					gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
				}
				`;
				const fragmentShader = `
				uniform vec3 topColor;
				uniform vec3 bottomColor;
				uniform float offset;
				uniform float exponent;
				varying vec3 vWorldPosition;
				void main() {
					float h = normalize( vWorldPosition + offset ).y;
					gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
				}
				`;
				const uniforms = {
					'topColor': { value: new THREE.Color( 0x0077ff ) },
					'bottomColor': { value: new THREE.Color( 0xffffff ) },
					'offset': { value: 33 },
					'exponent': { value: 0.5 }
				};
				uniforms[ 'topColor' ].value.copy( hemiLight.color );
				scene.fog.color.copy( uniforms[ 'bottomColor' ].value );
				const skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
				const skyMat = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: vertexShader,
					fragmentShader: fragmentShader,
					side: THREE.BackSide
				} );
				const sky = new THREE.Mesh( skyGeo, skyMat );
				scene.add( sky );






				// 加载模型
				const loader = new GLTFLoader();
				loader.load( './models/Horse.glb', function ( gltf ) {
					const mesh = gltf.scene.children[0];
					const s = 0.25;
					
					mesh.scale.set( s, s, s );//缩放
					mesh.position.y = 0;//垂直位置
					mesh.rotation.y = -1;//旋转弧度

					mesh.castShadow = true;//影子
					mesh.receiveShadow = true;
					aaa = mesh
					scene.add( mesh );
					//动画混合器
					const mixer = new THREE.AnimationMixer( mesh );
					console.log(gltf);
					mixer.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();
					mixers = mixer

				} );

				// 渲染器
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );//像素比
				renderer.setSize( window.innerWidth, window.innerHeight );//设置canvas宽高
				container.appendChild( renderer.domElement );
				renderer.outputEncoding = THREE.sRGBEncoding;//定义渲染器的输出编码 默认为THREE.LinearEncoding
				renderer.shadowMap.enabled = true;//阴影贴图
				
				//绑定窗口缩放事件
				window.addEventListener( 'resize', onWindowResize );
				//切换半球光状态
				document.getElementById( 'hemisphereButton' ).addEventListener( 'click', function () {
					hemiLight.visible = ! hemiLight.visible;
					hemiLightHelper.visible = ! hemiLightHelper.visible;
				} );
				//切换平行光状态
				document.getElementById( 'directionalButton' ).addEventListener( 'click', function () {
					dirLight.visible = ! dirLight.visible;
					dirLightHelper.visible = ! dirLightHelper.visible;
				} );

			}
			//缩放屏幕自适应
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//鼠标控制相机位置
			const controls = new OrbitControls(camera,renderer.domElement)
			//激活动画捕捉
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			animate();
			//每帧调用的方法
			function render() {
				const delta = clock.getDelta();
				if(mixers){
					//console.log(mixers);
					//aaa.position.x-=1
					mixers.update( delta );
				}
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
