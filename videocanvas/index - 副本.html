<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        html,body {
            height:100%;
        }
        video{
            width:300px;
            height:200px;
            position: absolute;
            left:0;
            top:0;
            z-index:1;
        }
        p {
            background-color: red;
            font-size: 30px;
            color:black;
            position: relative;
            z-index:2;
        }
    </style>
</head>
<body>
    <video id="video-ios" src="./demo.mp4?v=2" webkit-playsinline playsinline x5-playsinline></video>
    <p>
        afdghdhfghfgh
    </p>
    <script>
        var diff = 1;
        document.body.addEventListener('click',function(){
            if(diff == 1){
                diff = 2
                document.querySelectorAll('#video-ios')[0].play();
            }else{
                diff = 1
                document.querySelectorAll('#video-ios')[0].pause();
            }
        })
    </script>
</body>
</html>
