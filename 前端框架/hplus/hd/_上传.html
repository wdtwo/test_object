<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加知识</title>
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <!--上传-->
    <link href="custom/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="custom/js/jquery-2.0.3.min.js"></script>
    <script src="custom/js/fileinput.min.js" type="text/javascript"></script>
    <script src="custom/js/fileinput_locale_zh.js" type="text/javascript"></script>
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom/css/custom_style.css"/>
</head>
<body>
    <div class="row wrapper white-bg page-heading">
        <div class="wrapper wrapper-content form-horizontal">
			<div class="row m-t">
				<div class="col-sm-2 col-sm-offset-1 control-label">上传附件：</div>
				<div class="col-sm-6">
					<input id="file-0" class="file" type="file" multiple data-min-file-count="1">
				</div>
				<div class="col-sm-2 text-primary control-label text-left">
					* 可多选
				</div>
			</div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/content.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script><!--单选框复选框-->
    <script>
    	$('.file').fileinput({
		    language: 'zh',
		    //设置语言              
		    uploadUrl: "/FileUpload/Upload",
		    //上传的地址               
		    //allowedFileExtensions: ['jpg', 'png', 'gif'],
		    //接收的文件后缀,                
		    maxFileCount: 100,
		    enctype: 'multipart/form-data',
		    showUpload: false,
		    //是否显示上传按钮              
		    showUploadedThumbs:true,
		    showCaption: false,
		    //是否显示标题              
		    browseClass: "btn btn-primary",
		    //按钮样式                            
		    previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
		    msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
		});
        $(function() {
        	//初始化checkbox radio样式
		    function btn_default(){
		    	$(".i-checks").iCheck({
			        checkboxClass: "icheckbox_square-green",
			        radioClass: "iradio_square-green",
			    })
		    }
		    btn_default();
		    //上传初始化属性
		});
    </script>
</body>
</html>
