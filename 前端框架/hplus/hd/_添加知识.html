				tbody.eq(1).empty();
			//var fileAccept = t.val().split(".")[1];//获取上传文件的后缀
			//获取多文件上传的所有文件名
			var filePaths = t[0].files;//或者这样写 document.getElementById("id").files;
			console.log(filePaths);
			for(var i=0;i<filePaths.length; i++ ){
				filePaths[i].name;
				console.log($('#file').val());
				var txt = '<tr><td colspan="2">' + filePaths[i].name + '</td></tr>';
				tbody.eq(1).append(txt);
			}
		}
		//上传删除按钮
