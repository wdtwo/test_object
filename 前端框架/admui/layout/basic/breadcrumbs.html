<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/vendor/theme/css/site.css">

	<link rel="stylesheet" href="/vendor/fonts/awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/vendor/fonts/web-icons/web-icons.css">

	<script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>

	<style>
		.breadcrumb-left .dropdown,
		.breadcrumb-right .dropdown{display:inline-block}
		.bootbox .modal-dialog{width:360px}
		.breadcrumb-left .breadcrumb-ellipsis{padding-left:5px}
		.breadcrumb-left .breadcrumb-dropdown li.active{padding:3px 20px}
		.breadcrumb-right .breadcrumb-ellipsis{padding-right:5px}
		.breadcrumb-right .breadcrumb-dropdown li.active{padding:3px 20px}
	</style>
</head>

<body class="site-contabs-open site-menubar-unfold">

<div class="page animation-fade">
    <div class="page-header">
        <h1 class="page-title">包屑导航</h1>
        <div class="page-header-actions">
            <form>
                <div class="input-search input-search-dark">
                    <i class="input-search-icon wb-search" aria-hidden="true"></i>
                    <input type="text" class="form-control" name="" placeholder="搜索...">
                </div>
            </form>
        </div>
    </div>
    <div class="page-content">

        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-lg-4 col-sm-6">

                        <div class="example-wrap">
                            <h4 class="example-title">默认样式</h4>
                            <div class="example">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">首页</a>
                                    </li>
                                    <li class="breadcrumb-item active">系统设置</li>
                                </ol>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">首页</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">系统设置</a>
                                    </li>
                                    <li class="breadcrumb-item active">修改密码</li>
                                </ol>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 col-sm-6">

                        <div class="example-wrap">
                            <h4 class="example-title">带箭头</h4>
                            <div class="example">
                                <ol class="breadcrumb breadcrumb-arrow">
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">首页</a>
                                    </li>
                                    <li class="breadcrumb-item active">系统设置</li>
                                </ol>
                                <ol class="breadcrumb breadcrumb-arrow">
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">首页</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">系统设置</a>
                                    </li>
                                    <li class="breadcrumb-item active">修改密码</li>
                                </ol>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4 col-sm-6">

                        <div class="example-wrap">
                            <h4 class="example-title">带图标</h4>
                            <div class="example">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a class="icon wb-home" href="javascript:;">首页</a>
                                    </li>
                                    <li class="breadcrumb-item active">修改密码</li>
                                </ol>
                                <ol class="breadcrumb breadcrumb-arrow">
                                    <li class="breadcrumb-item">
                                        <a class="icon wb-home" href="javascript:;">首页</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">系统设置</a>
                                    </li>
                                    <li class="breadcrumb-item active">修改密码</li>
                                </ol>
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-4 col-sm-6">

                        <div class="example-wrap">
                            <h4 class="example-title">残障人士</h4>
                            <p>可以为包屑导航添加
                                <code>aria-label</code> 属性来支持读屏软件。</p>
                            <div class="example">
                                <ol class="breadcrumb" aria-label="导航" role="menubar">
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">首页</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">系统设置</a>
                                    </li>
                                    <li class="breadcrumb-item disable" aria-disabled="true">
                                        <a href="javascript:;">自定义</a>
                                    </li>
                                    <li class="breadcrumb-item active">修改密码</li>
                                </ol>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
