<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/vendor/theme/css/site.css">

	<link rel="stylesheet" href="/vendor/fonts/awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/vendor/fonts/web-icons/web-icons.css">

	<script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>

</head>
<body class="site-contabs-open site-menubar-unfold ">

<div class="page animation-fade">
    <div class="page-header">
        <h1 class="page-title">图片</h1>
    </div>
    <div class="page-content">

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">图片样式</h3>
            </div>
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-xxl-6">

                        <div class="example-wrap">
                            <h4 class="example-title">图片形状</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="example">
                                        <img class="rounded" width="150" height="150" src="/vendor/theme/img/demo.gif"
                                             alt="...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example">
                                        <img class="rounded-circle" width="150" height="150" src="/vendor/theme/img/demo.gif"
                                             alt="...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example">
                                        <img width="150" height="150" src="/vendor/theme/img/demo.gif" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xxl-6">

                        <div class="example-wrap">
                            <h4 class="example-title">缩略图 - 默认</h4>
                            <div class="row">
                                <div class="col-sm-6 col-md-3">
                                    <div class="example">
                                        <a class="card" href="javascript:;">
                                            <img class="img-fluid w-full" src="/vendor/theme/img/demo.gif" alt="...">
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="row row-lg">
                    <div class="col-xxl-6">

                        <div class="example-wrap">
                            <h4 class="example-title">边框</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="example">
                                        <img class="rounded img-bordered img-bordered-primary" width="150" height="150"
                                             src="/vendor/theme/img/demo.gif" alt="...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example">
                                        <img class="rounded-circle img-bordered img-bordered-orange" width="150" height="150"
                                             src="/vendor/theme/img/demo.gif" alt="...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example">
                                        <img class="rounded img-bordered img-bordered-green" width="150" height="150"
                                             src="/vendor/theme/img/demo.gif" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xxl-6">

                        <div class="example-wrap">
                            <h4 class="example-title">缩略图 - 自定义内容</h4>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="example">
                                        <div class="card">
                                            <img class="card-img-top w-full" src="/vendor/theme/img/demo.gif"
                                                 alt="...">
                                            <div class="card-block">
                                                <h4 class="card-title">标题</h4>
                                                <p class="card-title">描述内容</p>
                                                <a class="btn btn-primary card-link mr-5" href="javascript:;" role="button">按钮</a>
                                                <a class="btn btn-default card-link" href="javascript:;" role="button">按钮</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example">
                                        <div class="card">
                                            <img class="card-img-top w-full" src="/vendor/theme/img/demo.gif"
                                                 alt="...">
                                            <div class="card-block">
                                                <h4 class="card-title">标题</h4>
                                                <p class="card-title">描述内容</p>
                                                <a class="btn btn-primary card-link mr-5" href="javascript:;" role="button">按钮</a>
                                                <a class="btn btn-default card-link" href="javascript:;" role="button">按钮</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example">
                                        <div class="card">
                                            <img class="card-img-top w-full" src="/vendor/theme/img/demo.gif"
                                                 alt="...">
                                            <div class="card-block">
                                                <h4 class="card-title">标题</h4>
                                                <p class="card-title">描述内容</p>
                                                <a class="btn btn-primary card-link mr-5" href="javascript:;" role="button">按钮</a>
                                                <a class="btn btn-default card-link" href="javascript:;" role="button">按钮</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="example-wrap">
                    <h4 class="example-title">响应式</h4>
                    <p>通过在
                        <code>&lt;img&gt;</code> 标签添加
                        <code>.img-fluid</code> 类来让图片支持响应式设计。
                        <code>.img-fluid</code> 类会将
                        <code>max-width: 100%;</code> 和
                        <code>height: auto;</code> 样式应用在图片上。</p>
                    <div class="example">
                        <img class="img-fluid" src="/vendor/theme/img/demo.gif" alt="...">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
