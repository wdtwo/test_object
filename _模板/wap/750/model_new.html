	<style>
		header {
			position: fixed;top:0;left:50%;z-index:999999;
			margin-left:-375px;
			width:750px;height:100px;
			background: white;
			box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
			display: flex;flex-direction: row;justify-content: space-between;align-items: center;
			padding:0 30px;
		}
		header img {
			display: block;
		}
		header span {
			font-size: 28px;
		}
		.menu-box {
			position: fixed;top:0;left:-50%;z-index:999998;
			margin-left:-375px;
			width:750px;height:10000px;
			background: rgba(0, 0, 0, .1);
			padding-top: 100px;
			opacity: 0;
			transition: all ease .5s;
		}
		.menu-box.show {
			left:50%;
			opacity: 1;
		}
		.menu-box menu {
			width:400px;
			height:100%;
			background: black;
		}
		.menu-box menu a {
			margin:0 40px;
			height:110px;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			font-size:28px;
			color:white;
			border-bottom: 1px solid rgba(255, 255, 255, .5);
		}
	</style>
	<header>
		<span class="menu-btn">btn</span>
		<img src="" alt="img">
		<span>btn</span>
	</header>
	<div class="menu-box">
		<menu>
			<a href="">首页</a>
			<a href="">品牌介绍</a>
			<a href="">品牌介绍</a>
			<a href="">品牌介绍</a>
			<a href="">品牌介绍</a>
			<a href="">品牌介绍</a>
		</menu>
	</div>
	<script>
		$('.menu-btn').on('click',function(){
			var menu = $('.menu-box');
			if(menu.hasClass('show')){
				menu.removeClass('show')
			}else{
				menu.addClass('show')
			}
		})
		$('.menu-box').on('click',function(e){
			$(this).removeClass('show')
		})
		$('.menu-box menu').on('click',function(e){
			e.stopPropagation();
		})
	</script>
