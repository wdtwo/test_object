<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="author" content="GaryWang">
        <meta name='renderer' content='webkit'>
        <meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' >
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="email=no">
        <title>测试页面</title>
        <link href="css/basic.css?a=3" rel="stylesheet" type="text/css" />
        <link href="css/toast.css" rel="stylesheet" type="text/css" />
		<style>
			* {
				margin:0;
				padding:0;
			}
			html,body,#homepage {
				width: 100%;
				height:100%;
			}
			#homepage {
				background-color: white;
				overflow: hidden;
				position: relative;
			}
			#homepage li {
				position: absolute;
				border-radius: 10px;
				border:3px solid black;
				background-color: white;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
				transition: all ease 0.1s;
				width: 0;
				height:0;
			}
		</style>
    <body>
		<ul id="homepage"></ul>
		<script>

			const [w,h] = [window.innerWidth,window.innerHeight]
			const homepage = document.getElementById('homepage')

			function createSquare(){
				let ele = document.createElement('li')
				let randomW = parseInt(Math.random()*150+50)
				ele.style.width = randomW+"px"
				ele.style.height = randomW+"px"
				ele.style.left = parseInt(Math.random() * w - randomW / 2)+"px"
				ele.style.top = parseInt(Math.random() * h - randomW / 2)+"px"
				ele.style.zIndex = 1
				homepage.appendChild(ele)
			}
			for(let i = 0;i < 500;i++){
				createSquare()
			}
		</script>
	</body>
</html>
