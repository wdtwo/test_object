<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="GaryWang">
	<meta name='renderer' content='webkit'>
	<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<title></title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
	<link rel="stylesheet" href="css/basic.css" />
	<link rel="stylesheet" media="screen and (min-width: 1201px)" href="css/big.css" />
	<link rel="stylesheet" media="screen and (min-width: 751px) and (max-width: 1200px)" href="css/normal.css" />
	<link rel="stylesheet" media="screen and (max-width: 750px)" href="css/small.css" />
</head>
<body>
	<section class="wrap">
		<section class="banner">
            <article>
                <video id="player" playsinline controls autoplay="autoplay" style="width: 100%;">
                </video>
            </article>
            <section class="list">
                <div>
                    阅兵1
                </div>
                <div>
                    阅兵2
                </div>
                <div>
                    阅兵3
                </div>
                <div>
                    阅兵4
                </div>
            </section>
		</section>
	</section>
	<script src="js/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
    <script type="text/javascript">
        var player = new Plyr('#player');
        function play(n){
            player.source = {
                type: 'video',
                title: 'title',
                sources: [
                  {
                    src: `./media/video${n}.mp4`,
                    type: 'video/mp4',
                    size: 720,
                  }
                ]
            }
        }
        play(0)
        $('.list div').click(function(){
            var index = $(this).index();
            play(index)
        })
    </script>
</body>
</html>
