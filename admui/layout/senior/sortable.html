    <div class="page-content">

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                	Sortable
                </h3>
            </div>
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-lg-6">

                        <div class="example-wrap m-lg-0">
                            <h4 class="example-title">排序</h4>
                            <p>可以拖动列表项进行排序。</p>
                            <ul class="list-group sortable list-group-full" id="sortable1">
                                <li class="list-group-item">
                                    <span class="badge badge-pill badge-success">6</span>
                                    <i class="icon wb-inbox" aria-hidden="true"></i> 收件箱
                                </li>
                                <li class="list-group-item">
                                    <span class="badge badge-pill badge-info">2</span>
                                    <i class="icon wb-user" aria-hidden="true"></i> 简介
                                </li>
                                <li class="list-group-item">
                                    <i class="icon wb-bell" aria-hidden="true"></i> 通知
                                </li>
                                <li class="list-group-item">
                                    <span class="badge badge-pill badge-info">10</span>
                                    <i class="icon wb-info-circle" aria-hidden="true"></i> 信息
                                </li>
                                <li class="list-group-item">
                                    <i class="icon wb-calendar" aria-hidden="true"></i> 行程
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">手柄拖动</h4>
                            <p>拖动左侧的图标进行排序。</p>
                            <ul class="list-group list-group-gap sortable-with-handle list-group-full" id="sortable2">
                                <li class="list-group-item">
                                    <i class="icon wb-list sortable-handle" aria-hidden="true"></i> CSS3 选择器
                                </li>
                                <li class="list-group-item">
                                    <i class="icon wb-list sortable-handle" aria-hidden="true"></i> CSS3 边框
                                </li>
                                <li class="list-group-item">
                                    <i class="icon wb-list sortable-handle" aria-hidden="true"></i> CSS3 背景
                                </li>
                                <li class="list-group-item">
                                    <i class="icon wb-list sortable-handle" aria-hidden="true"></i> CSS3 文本
                                </li>
                                <li class="list-group-item">
                                    <i class="icon wb-list sortable-handle" aria-hidden="true"></i> CSS3 进阶
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap m-md-0">
                            <h4 class="example-title">待办事项</h4>
                            <ul class="list-task list-group sortable" id="sortable3">
                                <li class="list-group-item">
                                    <div class="checkbox-custom checkbox-primary">
                                        <input type="checkbox" id="inputSchedule" name="inputCheckboxesSchedule"
                                            checked>
                                        <label for="inputSchedule">
                                            <i class="icon wb-calendar"></i>
                                            <span>接见菲律宾总统</span>
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox-custom checkbox-primary">
                                        <input type="checkbox" id="inputCall" name="inputCheckboxesCall">
                                        <label for="inputCall">
                                            <i class="icon wb-bell" aria-hidden="true"></i>
                                            <span>给妈妈打电话</span>
                                            <span class="badge badge-danger">今天</span>
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox-custom checkbox-primary">
                                        <input type="checkbox" id="inputBook" name="inputCheckboxesBook">
                                        <label for="inputBook">
                                            <i class="icon wb-calendar" aria-hidden="true"></i>
                                            <span>与总理探讨xyz等若干问题</span>
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox-custom checkbox-primary">
                                        <input type="checkbox" id="inputForward" name="inputCheckboxesForward">
                                        <label for="inputForward">
                                            <span>好好睡一觉</span>
                                            <span class="badge badge-primary">18小时</span>
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox-custom checkbox-primary">
                                        <input type="checkbox" id="inputRecieve" name="inputCheckboxesRecieve">
                                        <label for="inputRecieve">
                                            <span>起床</span>
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">编辑列表项</h4>
                            <ul class="list-group list-group-gap sortable" id="sortable4">
                                <li class="list-group-item list-group-item-warning">
                                    <span class="float-right">
                                        <a href="javascript:;">
                                            <i class="icon wb-pencil white" aria-hidden="true"></i>

                                            <i class="icon wb-plus white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-close white" aria-hidden="true"></i>
                                        </a>
                                    </span>
                                    <span class="float-left">
                                        <i class="icon wb-sort-vertical" aria-hidden="true"></i>
                                    </span> 第一项
                                </li>
                                <li class="list-group-item list-group-item-success">
                                    <span class="float-right">
                                        <a href="javascript:;">
                                            <i class="icon wb-pencil white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-plus white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-close white" aria-hidden="true"></i>
                                        </a>
                                    </span>
                                    <span class="float-left">

                                    </span> 第二项
                                </li>
                                <li class="list-group-item list-group-item-danger">
                                    <span class="float-right">
                                        <a href="javascript:;">
                                            <i class="icon wb-pencil white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-plus white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-close white" aria-hidden="true"></i>
                                        </a>
                                    </span>
                                    <span class="float-left">
                                        <i class="icon wb-sort-vertical" aria-hidden="true"></i>
                                    </span> 第三项
                                </li>
                                <li class="list-group-item list-group-item-info">
                                    <span class="float-right">
                                        <a href="javascript:;">
                                            <i class="icon wb-pencil white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-plus white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-close white" aria-hidden="true"></i>
                                        </a>
                                    </span>
                                    <span class="float-left">
                                        <i class="icon wb-sort-vertical" aria-hidden="true"></i>
                                    </span> 第四项
                                </li>
                                <li class="list-group-item list-group-item-dark">
                                    <span class="float-right">
                                        <a href="javascript:;">
                                            <i class="icon wb-pencil white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-plus white" aria-hidden="true"></i>
                                        </a>
                                        <a href="javascript:;">
                                            <i class="icon wb-close white" aria-hidden="true"></i>
                                        </a>
                                    </span>
                                    <span class="float-left">
                                        <i class="icon wb-sort-vertical" aria-hidden="true"></i>
                                    </span> 第五项
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

	<script>
		/* sortable */
		/* 基础 */
		sortable('#sortable1');
		/* 手柄拖动 */
		sortable('#sortable2',{
			handle : 'i'
		});
		/* 待办事项 */
		sortable('#sortable3');
		/* 编辑列表 */
		sortable('#sortable4',{
			/* CSS选择器更改占位符的样式 */
			placeholderClass : 'my-placeholder fade',
			//items: ':not(.disabled)',	//可以拖动的class
			//handle: 'h2',             //拖动手柄元素
			//forcePlaceholderSize: true, //将强制占位符具有高度（拖动时候的占位）
			//hoverClass: 'aaaa',			//hover时候的添加class
			//maxItems: 2,  //默认为0（无限制）  最大拖动距离
			//copy: true, //可在拖动时复制元素。原始元素将保留在相同位置。
			//orientation: 'vertical',//'horizontal',修正拖动方向

		});

		sortable('.sortable');//重载
		*/



	</script>
</body>
