<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="/vendor/theme/css/site.css">

	<link rel="stylesheet" href="/vendor/fonts/awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/vendor/fonts/web-icons/web-icons.css">

	<script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>

    <style>
		.page-errors .site-page{height:100vh;margin-left:0}
		.page-errors .site-page .page{background:0 0;height:100vh}
		.page-errors .error-mark{margin-bottom:33px}
		.page-errors header .icon:before{font-size:120px;margin-bottom:20px}
		.page-errors header h1{font-size:120px;color:#76838f}
		.page-errors header h3{margin-top:30px}
		.page-errors header p{margin-bottom:30px;text-transform:uppercase}
		main.site-page .page-errors .page-copyright{display:none}
    </style>
</head>
<body class="page-errors layout-full">
<div class="site-page">
    <div class="page page-full vertical-align text-center animation-fade page-error">
        <div class="page-content vertical-align-middle">
            <header>
                <h1 class="animation-slide-top">400</h1>
                <p>由于语法格式有误，服务器无法理解此请求</p>
                <!--403:服务器上文件或目录拒绝访问-->
                <!--404:找不到您访问的页面-->
                <!--500:服务器内部错误-->
                <!--503:当前服务不可用，可能正在维护中-->
            </header>
            <button class="btn btn-outline btn-primary btn-round" id="closeTab" href="javascript:;">关闭当前页</button>
            <footer class="page-copyright">
                <p>
                	&copy; 2018
                </p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
